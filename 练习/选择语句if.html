<script>
    //demo1
   let score = prompt("请输入小明的期末考试成绩")
//    该提示框带文本框,可以在文本框中输入内容,但是需要一个字符串作为参数,该字符串将会作为提示框的文字
//    输入的内容会作为函数的返回值
    if(score >100 || score <0 || isNaN(score)){
        alert("超纲了");
    }else {
        if(score == 100){
            alert("奖励一辆宝马");
        }else if (score >= 80){
            alert("奖励一台iPhone11");
        } else if (score >= 60){
            alert("奖励一本参考书");
        }else{
            alert("什么奖励都没有");
        }
    }


    //demo2
    let height = prompt("请输入你的身高(cm)")
    let money = prompt("请输入你的财富(万)")
    let face = prompt("请输入你的颜值(px)")
    if (height > 180 && money > 1000 && face > 500){
        alert("is you !!my darling")  //同时满足
    }else if (height > 180 || money > 1000 || face > 500){
        alert("ok...ok,i do.")  //有为真
    }else {
        alert("go out!")  //全不满足
    }


    //demo3  找到三个数中最小的数
    //prompt函数返回的类型是string类型
    let num1 = +prompt("请输入第一个数");  //直接加+,转换为数值类型
    let num2 = +prompt("请输入第二个数");
    let num3 = +prompt("请输入第三个数");
    //复杂办法
    if (num1 <num2 && num1 <num3){
        if (num2 < num3){
            alert(num1 + "," + num2 + "," + num3);
        }else {
            alert(num1 + "," + num3 + "," + num2);
        }
    }else if (num2 < num1 && num2 < num3){
        if (num1 < num3){
            alert(num2 + "," + num1 + "," + num3);
        }else {
            alert(num2 + "," + num3 + "," + num1);
        }
    }else if (num3 < num1 && num3 < num2){
        if (num1 < num2) {
            alert(num3 + "," + num1 + "," + num2);
        } else {
            alert(num3 + "," + num2 + "," + num1);
        }
    }
    //简单办法  用sort()排序,默认从小到大;reverse按照元素顺序颠倒
    let arr = new Array(3)  //有参数带代表这个数组里面有几个数
    arr[0] = num1;
    arr[1] = num2;
    arr[2] = num3;
    // document.write(arr.sort())
    alert(arr.sort())
</script>
